name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build with Next.js
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Prepare for deployment
        run: |
          # Ensure .nojekyll file exists to bypass Jekyll processing
          touch out/.nojekyll
          # Create a simple README to explain what this branch is
          echo "# GitHub Pages deployment branch" > out/README.md
          echo "This branch is automatically generated and contains the built version of the react-toast-kit documentation site." >> out/README.md
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out          # The folder the action should deploy
          branch: gh-pages     # The branch the action should deploy to
          clean: true          # Automatically remove deleted files from the deployment branch